<section>
  <h1><i class="fa fa-user"></i> Author</h1>
  <img src="https://s.gravatar.com/avatar/{{ site.gravater_hash }}?s=80" width="80" height="80" class="pull-right">
  <h2>{{ site.author }}</h2>
  <ul>
    {% if site.twitter_user %}
    <li><i class="fa fa-twitter"></i> <a href="https://twitter.com/{{ site.twitter_user }}">@{{ site.twitter_user }}</a></li>
    {% endif %}
    {% if site.github_user %}
    <li><i class="fa fa-github"></i> <a href="https://github.com/{{ site.github_user }}">{{ site.github_user }}</a></li>
    {% endif %}
  </ul>
  <p>{{ site.description }}</p>
</section>
